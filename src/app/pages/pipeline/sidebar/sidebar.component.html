<div [ngSwitch]="processType">

    <div *ngSwitchCase="'filter'">
        <app-filter-processor></app-filter-processor>
    </div>
    <div *ngSwitchCase="'join'">
        <app-join-processor></app-join-processor>
    </div>
    <div *ngSwitchCase="'aggregate'">
        <app-aggregate-processor></app-aggregate-processor>
    </div>
    <div *ngSwitchCase="'initial'">
        <main>
            <p>پردازه‌ای انتخاب نشده</p>
            <button mat-raised-button color='primary' (click)="openDialog()">انتخاب</button>
        </main>
    </div>
</div>

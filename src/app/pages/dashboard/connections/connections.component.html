<div class='btn-container'>

  <button class='btn-add' mat-raised-button  routerLink='add'>
    <img src='assets/images/add.svg' alt='' >
    افزودن اتصال جدید
  </button>
</div>

<table mat-table [dataSource]="connectionsRows" class="mat-elevation-z8">
  <ng-container matColumnDef="شماره">
    <th mat-header-cell *matHeaderCellDef>شماره</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <ng-container matColumnDef="نام اتصال">
    <th mat-header-cell *matHeaderCellDef>نام پایگاه</th>
    <td mat-cell *matCellDef="let element">{{ element.connection.name }}</td>
  </ng-container>

  <ng-container matColumnDef="تاریخ ساخت">
    <th mat-header-cell *matHeaderCellDef>تاریخ ساخت</th>
    <td mat-cell *matCellDef="let element">
      {{ element.connection.createdAt }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    (click)="onConnectionClick(row)"
    *matRowDef="let row; columns: displayedColumns"
  ></tr>
</table>

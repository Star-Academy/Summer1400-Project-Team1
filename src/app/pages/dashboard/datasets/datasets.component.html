<div class='btn-container'>

    <button class='btn-add' mat-raised-button  routerLink='add'>
        <img src='assets/images/add.svg' alt='' >
        افزودن پایگاه داده جدید
    </button>

    <button class='btn-drop' (click)='file.click()'>
        <img src='assets/images/upload.svg' alt=''>
        انتخاب پایگاه داده از  <span>فایل</span>
    </button>
    <input style="display: none;" type="file" accept=".csv" (change)='onUpload($event)'  #file>

  </div>

<!--</div>-->

<table mat-table [dataSource]="datasetsRows" class="mat-elevation-z8">
    <ng-container matColumnDef="شماره">
        <th mat-header-cell *matHeaderCellDef>شماره</th>
        <td mat-cell *matCellDef="let element">{{element.position}}</td>
    </ng-container>

    <ng-container matColumnDef="نام پایگاه">
        <th mat-header-cell *matHeaderCellDef>نام پایگاه</th>
        <td mat-cell *matCellDef="let element">{{element.dataset.name}}</td>
    </ng-container>

    <ng-container matColumnDef="نام اتصال">
        <th mat-header-cell *matHeaderCellDef>نام اتصال</th>
        <td mat-cell *matCellDef="let element">{{element.dataset.connectionName}}</td>
    </ng-container>

    <ng-container matColumnDef="تاریخ ساخت">
        <th mat-header-cell *matHeaderCellDef>تاریخ ساخت</th>
        <td mat-cell *matCellDef="let element">{{element.dataset.createdAt}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        (click)="onDatasetClick(row)"
         *matRowDef="let row; columns: displayedColumns;"
    ></tr>
</table>
